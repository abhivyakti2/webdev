<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .container{
            background-color: aqua;
            display: grid;
            height: 96vh;
            grid-template-columns: 1fr 1fr 1fr ;
            grid-template-rows: 1fr 1fr 1fr;
            justify-items: center;

        }
        .div{
            background-color: bisque;
            height: 20px;
            width: 20px;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
<div class="div">1</div>
<div class="div">2</div>
<div class="div">3</div>
<div class="div">4</div>
<div class="div">5</div>
<div class="div">6</div>
<div class="div">7</div>
<div class="div">8</div>
    <div class="div">9</div>
    


    </div>

    </body>
</html>
